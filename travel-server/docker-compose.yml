version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: travel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-travel_db}
      MYSQL_USER: ${MYSQL_USER:-travel_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-travel_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d  # 初始化SQL脚本
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: always
    networks:
      - travel-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: travel-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    restart: always
    networks:
      - travel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-backend
    ports:
      - "${BACKEND_PORT:-8070}:8070"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE:-travel_db}
      - DB_USERNAME=${MYSQL_USER:-travel_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-travel_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - ./upload:/app/upload  # 上传文件目录
      - ./logs:/app/logs      # 日志目录
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - travel-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: travel-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../travel-admin/dist:/usr/share/nginx/html:ro  # 前端静态文件
      - ./upload:/usr/share/nginx/html/upload:ro      # 上传文件
    depends_on:
      - backend
    restart: always
    networks:
      - travel-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  travel-network:
    driver: bridge
