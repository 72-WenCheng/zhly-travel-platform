version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: travel-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-travel_db}
      MYSQL_USER: ${DB_USERNAME:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/travel_db.sql:/docker-entrypoint-initdb.d/travel_db.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - travel-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: travel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - travel-network

  # 旅游系统应用
  travel-server:
    build: .
    container_name: travel-server
    restart: unless-stopped
    ports:
      - "8070:8070"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-travel_db}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DATABASE=${REDIS_DATABASE:-0}
      - JWT_SECRET=${JWT_SECRET:-zhly-travel-system-secret-key-2024-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - UPLOAD_PATH=${UPLOAD_PATH:-/upload/}
      - AI_MODEL_PATH=${AI_MODEL_PATH:-/models/}
      - AI_ENABLE_LOCAL=${AI_ENABLE_LOCAL:-false}
      - AMAP_KEY=${AMAP_KEY:-your-amap-key}
      - WEATHER_KEY=${WEATHER_KEY:-your-weather-key}
      - DRUID_USERNAME=${DRUID_USERNAME:-admin}
      - DRUID_PASSWORD=${DRUID_PASSWORD:-admin}
      - DRUID_ALLOW=${DRUID_ALLOW:-127.0.0.1}
    volumes:
      - upload_data:/app/upload
      - model_data:/app/models
      - logs_data:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - travel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/api/health/check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: travel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - upload_data:/usr/share/nginx/html/upload
    depends_on:
      - travel-server
    networks:
      - travel-network

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: travel-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - travel-network

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: travel-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - travel-network

volumes:
  mysql_data:
  redis_data:
  upload_data:
  model_data:
  logs_data:
  prometheus_data:
  grafana_data:

networks:
  travel-network:
    driver: bridge
