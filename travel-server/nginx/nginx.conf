user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # 基本配置 - 优化网络性能
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;  # 单个连接最大请求数
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # 启用 HTTP/2（需要 SSL 证书，生产环境推荐）
    # listen 443 ssl http2;
    
    # 文件句柄缓存优化
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Gzip压缩 - 优化压缩配置，提升传输速度
    gzip on;
    gzip_vary on;
    gzip_min_length 512;  # 降低最小压缩大小，压缩更多内容
    gzip_proxied any;
    gzip_comp_level 6;  # 压缩级别（1-9，6是性能和压缩率的平衡点）
    gzip_buffers 16 8k;  # 压缩缓冲区
    gzip_http_version 1.1;  # HTTP版本
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/xml
        image/svg+xml
        font/woff
        font/woff2
        application/font-woff
        application/font-woff2;
    
    # 启用 Brotli 压缩（如果 nginx 支持，比 Gzip 更高效）
    # 需要安装 ngx_brotli 模块
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    
    # 包含其他配置文件
    include /etc/nginx/conf.d/*.conf;
}


















