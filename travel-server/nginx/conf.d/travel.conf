# 上游服务器配置
upstream travel_backend {
    server travel-server:8070;
    keepalive 32;
}

# 主服务器配置
server {
    listen 80;
    server_name localhost;
    
    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # 日志配置
    access_log /var/log/nginx/travel_access.log;
    error_log /var/log/nginx/travel_error.log;
    
    # 静态文件配置
    location /upload/ {
        alias /usr/share/nginx/html/upload/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API代理配置
    location /api/ {
        proxy_pass http://travel_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://travel_backend/api/health/check;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 根路径重定向到前端
    location / {
        return 301 /index.html;
    }
    
    # 前端静态文件
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # 前端HTML文件
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}

