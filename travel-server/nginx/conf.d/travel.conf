# 上游服务器配置
upstream travel_backend {
    server travel-server:8070;
    keepalive 32;
}

# 主服务器配置
server {
    listen 80;
    server_name localhost;
    
    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # 日志配置
    access_log /var/log/nginx/travel_access.log;
    error_log /var/log/nginx/travel_error.log;
    
    # 静态文件配置
    location /upload/ {
        alias /usr/share/nginx/html/upload/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API代理配置 - 优化性能
    location /api/ {
        proxy_pass http://travel_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲配置 - 优化大响应处理
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        proxy_temp_file_write_size 16k;
        
        # 启用 HTTP/1.1 keepalive，提升连接复用
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 禁用缓存 API 响应（API 数据应该实时）
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # 健康检查
    location /health {
        proxy_pass http://travel_backend/api/health/check;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 根路径重定向到前端
    location / {
        return 301 /index.html;
    }
    
    # 前端静态文件 - 优化缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;  # 静态资源不记录访问日志，提升性能
        try_files $uri =404;
    }
    
    # 字体文件单独配置，确保跨域支持
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # 前端HTML文件
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}

